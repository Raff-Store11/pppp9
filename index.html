        /* CSS GLOBAL dan BODY */
        body {
            margin: 0;

        /* --- STYLE FORM LOGIN (Glassmorphism) --- */
        .login-container {
            max-width: 300px;
            background-color: rgba(30, 30, 40, 0.4);
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative; /* Untuk memposisikan pesan kesalahan */
            margin: 0 auto; /* Menempatkan login container di tengah */
            left: 0; /* Memastikan tidak ada offset ke kanan */
            right: 0; /* Memastikan tidak ada offset ke kiri */
        }

        .login-container h2 {
            color: white;
            margin-bottom: 30px;
            text-transform: none;
            letter-spacing: normal;
            font-size: 24px;
            font-weight: 700;
            text-shadow: none;
        }

        /* Input Field Style */
        .login-container .input-group {
            position: relative;
            margin: 20px 0;
            /* Perbaikan: Atur lebar input-group agar input di dalamnya bisa di-center */
            width: 100%;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            /* Lebar input diperkecil agar tidak terlalu lebar */
            width: 85%;
            padding: 12px 12px 12px 40px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            font-family: Arial, sans-serif;
            /* Perbaikan: Tambahkan margin auto untuk centering input */
            margin: 0 auto;
            display: block; /* Penting untuk margin auto bekerja */
            margin-left: -5px; /* Menggeser kotak input lebih ke kiri */
        }

        .login-container .input-icon {
            position: absolute;
            top: 50%;
            left: 15px; /* Menggeser ikon ke kiri */
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #8255ff;
            outline: none;
            box-shadow: 0 0 10px rgba(130, 85, 255, 0.5);
        }

        /* Button Style */
        .login-container button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            background-color: #8255ff;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: none;
            letter-spacing: normal;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(130, 85, 255, 0.4);
        }

        .login-container button:hover {
            background-color: #6a44c7;
            transform: scale(1.01);
            box-shadow: 0 5px 20px rgba(130, 85, 255, 0.6);

            text-decoration: none;

<script>
    var audio = document.getElementById("myAudio");
    var playPauseIcon = document.getElementById("play-pause-icon");
    var isPlaying = false;
    var mainContent = document.getElementById("main-content");
    var loginForm = document.getElementById("login-form");
    var bodyElement = document.body;
    var errorMessage = document.getElementById("error-message");

    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
            playPauseIcon.classList.remove("fa-pause");
            playPauseIcon.classList.add("fa-music");
        } else {
            audio.play().catch(e => console.error("Autoplay diblokir:", e));
            playPauseIcon.classList.remove("fa-music");
            playPauseIcon.classList.add("fa-pause");
        }
        isPlaying = !isPlaying;
    }

    audio.onended = function () {
        playPauseIcon.classList.remove("fa-pause");
        playPauseIcon.classList.add("fa-music");
        isPlaying = false;
    };

    // Fungsi Login
    function login() {
        var username = document.getElementById("username").value;

            // Set background body menjadi hitam murni untuk menu
            bodyElement.style.background = "black";
            bodyElement.style.backgroundImage = "none";
            // Atur ulang body untuk tampilan menu yang bisa di-scroll
            document.body.style.justifyContent = "flex-start";
            document.body.style.alignItems = "center";
        } else {
            // Jika login gagal
            errorMessage.textContent = "Username atau password tidak valid, Mohon masukan yang valid dan coba lagi.";
            setTimeout(function () {
                errorMessage.textContent = ""; // Menghapus pesan setelah 3 detik
            }, 3000);
        }
    }

    // Fungsi untuk toggle password visibility
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var togglePasswordIcon = document.getElementById("togglePassword");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePasswordIcon.classList.remove("fa-eye");
            togglePasswordIcon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            togglePasswordIcon.classList.remove("fa-eye-slash");
            togglePasswordIcon.classList.add("fa-eye");
        }
    }
</script>
